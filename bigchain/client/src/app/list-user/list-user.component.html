<div class="row">

  <div class="col-md-12">
    <div class="card-box">
    <h4 class="text-dark header-title m-t-0">List User</h4>
    <div class="table-responsive">
      <table class="table table-actions-bar m-b-0">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Public Key</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of list_user; let i = index ">
            <td>{{i + 1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.publicKey}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
