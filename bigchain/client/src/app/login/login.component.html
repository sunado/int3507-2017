<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
  <div class=" card-box">
    <div class="panel-heading">
      <h3 class="text-center"> Sign In to <strong class="text-custom">Score</strong> </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal m-t-20" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group">
          <div class="col-xs-12">
            <label>{{message}}</label>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !private_key.valid }">
          <div class="col-xs-12">
            <input type="text" class="form-control" name="private_key" [(ngModel)]="model.private_key" #private_key="ngModel" placeholder="Private key" required />
            <div *ngIf="f.submitted && !private_key.valid" class="help-block">Private key is required</div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !public_key.valid }">
          <div class="col-xs-12">
            <input type="text" class="form-control" name="public_key" [(ngModel)]="model.public_key" #public_key="ngModel" placeholder="Public key" required />
            <div *ngIf="f.submitted && !public_key.valid" class="help-block">Public key is required</div>
          </div>
        </div>
